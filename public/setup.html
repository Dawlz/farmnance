<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmnance Set-up query</title>
    <link rel="icon" href=".\Images\Page_Title.jpg">
    <link rel="stylesheet" href="farmnance.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="setup.js" async defer></script>
</head>
<body style="text-align: center;">
    <div id="form">
        <form id="userType" action="" method="POST">
            <label for="category">I am a/an:</label><br>
            <select required id="category" name="category" size="1">
                <option value="select" disabled selected>Select</option>
                <option value="investor">Investor</option>
                <option value="farmer">Farmer</option>
            </select>
        </form>
        <div id="farmerSetup">
            <form action="https://farmnance--team-158-backend.herokuapp.com/api/farmer/signup" method="POST" enctype="multipart/form-data">
                <label for="profilePic">Set profile picture</label>
                <input type="file" name="profilePic" id="profilePic" accept="image/*"><br>
                <label for="fName">First Name:</label><br>
                <input type="text" name="fName" id="fName" required><br>
                <label for="lName">Last Name:</label><br>
                <input required type="text" name="lName" id="lName"><br>
                <label for="email">Email address:</label><br>
                <input required type="email" name="email" id="email"><br>
                <label for="BName">Business Name:</label><br>
                <input required type="text" name="BName" id="BName"><br>
                <label for="BAdd">Business address:</label><br>
                <textarea required name="BAdd" id="BAdd" cols="30" rows="4"></textarea><br>
                <label for="state">State:</label><br>
                <select required id="state" name="state" size="1">
                    <option value="select" disabled selected>Select</option>
                    <option value="Abia">Abia</option>
                    <option value="Abuja">Abuja</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="Akwa-Ibom">Akwa-Ibom</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Bauchi">Bauchi</option>
                    <option value="Bayelsa">Bayelsa</option>
                    <option value="Benue">Benue</option>
                    <option value="Borno">Borno</option>
                    <option value="Crossriver">Crossriver</option>
                    <option value="Delta">Delta</option>
                    <option value="Ebonyi">Ebonyi</option>
                    <option value="Edo">Edo</option>
                    <option value="Ekiti">Ekiti</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Gombe">Gombe</option>
                    <option value="Imo">Imo</option>
                    <option value="Jigawa">Jigawa</option>
                    <option value="Kaduna">Kaduna</option>
                    <option value="Kano">Kano</option>
                    <option value="Katsina">Katsina</option>
                    <option value="Kebbi">Kebbi</option>
                    <option value="Kogi">Kogi</option>
                    <option value="Kwara">Kwara</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Nasarawa">Nasarawa</option>
                    <option value="Niger">Niger</option>
                    <option value="Ogun">Ogun</option>
                    <option value="Ondo">Ondo</option>
                    <option value="Osun">Osun</option>
                    <option value="Oyo">Oyo</option>
                    <option value="Plateau">Plateau</option>
                    <option value="River">River</option>
                    <option value="Sokoto">Sokoto</option>
                    <option value="Taraba">Taraba</option>
                    <option value="Yobe">Yobe</option>
                    <option value="Zamfara">Zamfara</option>
                </select><br>
                <label for="phone">Phone number:</label><br>
                <input required type="tel" name="phone" id="phone"><br>
                <label for="identify">Please upload a valid means of Identification:</label><br>
                <input type="file" name="identity" id="identity" accept="image/*, application/pdf"><br>
                <label for="businessProof">Please upload your certificate of business registration:</label><br>
                <input type="file" name="businessProof" id="businessProof" accept="image/*, application/pdf"><br>
                <label for="insured">Please upload proof of insurance:</label><br>
                <input type="file" name="insured" id="insured" accept="image/*, application/pdf"><br>
                <button type="submit" id="processFarmer">Save</button>
            </form>
        </div>
        <div class="coming" id="pleaseUnderstand"></div>
</body>
</html>
